<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>            
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>

    <script>
        var list = document.querySelectorAll("li");
        // for (var i = 0, len = list.length; i < len; i++) {
        //     list[i].onclick = function(e) {
        //         var t = e.target;
        //         var c = t.style.backgroundColor;
        //         var p = document.getElementsByClassName("color-picker")[0]
        //         p.innerHTML = c;
        //         p.style.color = c;

        //     }
        // }

        var listitem = document.querySelector(".palette");
        var colorlist = new Array();
        var p = document.getElementsByClassName("color-picker")[0]

        for (let i = 0; i < list.length; i++) {
            colorlist[i] = list[i].style.backgroundColor;
        }

        function Colorselect(e) {
            console.log("enter");
            switch (e.target.style.backgroundColor) {
                case colorlist[0]:
                p.innerHTML = colorlist[0];
                p.style.color = colorlist[0];
                    break;
                case colorlist[1]:
                p.innerHTML = colorlist[1];
                p.style.color = colorlist[1];
                    break;
                case colorlist[2]:
                p.innerHTML = colorlist[2];
                p.style.color = colorlist[2];
                    break;
                case colorlist[3]:
                p.innerHTML = colorlist[3];
                p.style.color = colorlist[3];
                    break;
                    case colorlist[4]:
                p.innerHTML = colorlist[4];
                p.style.color = colorlist[4];
                    break;
                case colorlist[5]:
                p.innerHTML = colorlist[5];
                p.style.color = colorlist[5];
                    break;
                case colorlist[6]:
                p.innerHTML = colorlist[6];
                p.style.color = colorlist[6];
                    break;
                case colorlist[7]:
                p.innerHTML = colorlist[7];
                p.style.color = colorlist[7];
                    break;
                default:
                    break;
            }
        }
        listitem.addEventListener("click",Colorselect);
    </script>
</body>
</html>
